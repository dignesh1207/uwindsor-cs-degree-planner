<!doctype html>
<html>
  <head>
    <title>UWindsor CS Degree Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <button class="login-btn">Login / Signup</button>
    </header>

    <div class="container">
      <div class="form-grid">
        <div class="column left">
          <div class="form-group">
            <label>Country</label>
            <select class="box-input">
              <option value=""></option>
              <option value="canada">Canada</option>
            </select>
          </div>

          <div class="form-group">
            <label>School</label>
            <select class="box-input">
              <option value=""></option>
              <option value="uwindsor">University of Windsor</option>
            </select>
          </div>

          <div class="form-group">
            <label>Department</label>
            <select class="box-input">
              <option value=""></option>
              <option value="cs">Computer Science</option>
            </select>
          </div>

          <div class="form-group">
            <label>Program</label>
            <select class="box-input">
              <option value=""></option>
              <option value="bcs">Bachelor of Computer Science</option>
            </select>
          </div>
        </div>

        <div class="column right">
          <div class="form-group">
            <label>Starting Semester</label>
            <select class="box-input">
              <option value=""></option>
              <option value="fall">Fall 2026</option>
            </select>
          </div>

          <div class="form-group">
            <label>Course Load</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="load" value="full" /> Full time
              </label>
              <label class="radio-option">
                <input type="radio" name="load" value="part" /> Part time
              </label>
            </div>
          </div>

          <div class="submit-container">
            <button class="submit-btn">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
